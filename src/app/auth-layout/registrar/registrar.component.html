<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="text-center pt-5">
            <a href="/">
                <div class="d-theme-light-block">
                    <img src="https://cdn.invoice-generator.com/img/logo.1457551a.svg" height="45"
                        alt="Invoice Generator" class="mw-100">
                </div>
                <div class="d-theme-dark-block">
                    <img src="https://cdn.invoice-generator.com/img/logo-dark.7abde2d6.svg" height="45"
                        alt="Invoice Generator" class="mw-100">
                </div>
            </a>
        </div>
        <div class="col-12 col-md-8 col-lg-6 col-xl-5 my-5 card p-5">
            <h1 class="display-4 text-center mb-3">
                 {{'createAFreeAccount' | translate}}
            </h1>

            <p class="text-muted text-center mb-5">
                {{'gainAccessToMoreFeaturesWithAnInvoice-Generator.ComAccount.' | translate}}
            </p>

            <div class="mb-3">

            </div>

            <form name="registration_form" [formGroup]="registrarForm" (ngSubmit)="onSubmit()" method="post">

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3"><label for="registration_form_givenName" class="form-label required">
                            {{'firstName'| translate}}</label><input type="text" id="registration_form_givenName"
                                formControlName="firstName" name="registration_form[givenName]" required="required"
                                class="form-control"></div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3"><label for="registration_form_familyName" class="form-label required">
                            {{'lastName' | translate}}
                        </label><input type="text" id="registration_form_familyName"
                                formControlName="lastName" name="registration_form[familyName]" required="required"
                                class="form-control"></div>
                    </div>
                </div>
                
                <div class="mb-3"><label for="registration_form_email" class="form-label required">
                    {{'email' | translate}}
                </label>
                <input type="email" id="registration_form_email" formControlName="email"
                        name="registration_form[email]" required="required" class="form-control">
                </div>
                <div class="mb-3"><label for="registration_form_plainPassword"
                        class="form-label required">{{'password'|translate}}</label><input type="password"
                        id="registration_form_plainPassword" formControlName="password"
                        name="registration_form[plainPassword]" required="required" autocomplete="new-password"
                        class="form-control"></div>
                <div class="mb-5">
                    <div class="form-check"><input type="checkbox" id="registration_form_agreeTerms"
                            name="registration_form[agreeTerms]" required="" class="form-check-input" value="1">
                        <label class="form-check-label required" for="registration_form_agreeTerms">
                            {{'iAgreeToTheTermsOfService' | translate}}</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-lg w-100 btn-primary mb-3">
                    {{ 'signUp' | translate }}
                </button>

                <input type="hidden" id="registration_form_recaptcha" name="registration_form[recaptcha]"
                   >
                <script type="text/javascript" nonce="">
                    var recaptchaCallback_registration_form_recaptcha = function () {
                        grecaptcha.execute('6LfqUMgpAAAAAJAPWMC5SxE67pzMy2qgzFoOuVKD', { action: 'signup' }).then(function (token) {
                            document.getElementById('registration_form_recaptcha').value = token;
                        });
                        setTimeout(recaptchaCallback_registration_form_recaptcha, 100000);
                    };
                </script>
                <script type="text/javascript"
                    src="https://www.google.com/recaptcha/api.js?render=6LfqUMgpAAAAAJAPWMC5SxE67pzMy2qgzFoOuVKD&amp;hl=en&amp;onload=recaptchaCallback_registration_form_recaptcha"
                    async="" defer="" nonce=""></script><input type="hidden" id="registration_form__token"
                    name="registration_form[_token]"
                    value="2ff75705568a3.TGz-qSGUc3xmWCtr74y0Zjz21K1b8DOe8tFwyJ338J0.fR6vz078JQg1DnoCvODsABGBg9czhEDoraE7reSfoPouKpP-aPc5BgQ3eg">
            </form>

            <div class="text-center">
                <small class="text-muted text-center fs-5">
                    {{'alreadyHaveAnAccount?' | translate}} <a href="/auth-layout/login">{{ 'signIn' | translate }}</a>.
                </small>
            </div>
        </div>
    </div>
</div>
